<!DOCTYPE html>
<html ng-app>
<head>
    <title>Count Controller</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script type="text/javascript" src="js/countController.js"></script>
</head>
<body ng-controller="countController">
    <a href="#" ng-click="addOne()">Add 1</a>
    <hr />
    <p>Counter Value: {{counter}}</p>
</body>
</html>
