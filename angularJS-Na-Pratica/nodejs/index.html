<!DOCTYPE html>
<html>
<head>
	<title>AnglarJS - SOCKET.IO</title>
	<script src="http://localhost:8000/socket.io/socket.io.js"></script>
	<script>
	  var socket = io.connect('http://localhost:8000');
	  socket.on('receptor', function(texto) {
	  	alert(texto);
	  });

	  function enviar(texto) {
	  	socket.emit('emissor', texto);
	  } 
	</script>
</head>
<body>
	<input type="button" onclick="enviar('OlÃ¡ Mundo!');" value="Enviar">
</body>
</html>
